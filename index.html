<!DOCTYPE html>
<html>
<head>
    <meta charset="utf8">
    <link rel="stylesheet" href="style.css" type="text/css" />
    <link rel="icon" href="files/icon.png"/>
    <title>Korekta tekstu</title>
    <script src="script.js"></script>
</head>

<body>
    <div class="background"></div>
    <button type="button" class="kryteria">Kryteria korekty</button>
<div class="kryteria_tekst">
  <p>Dz. Ap. <i>\d</i> <b>=></b> Dzieje <i>\d</i><br>
     PnP <i>\d</i> <b>=></b> Pieśń <i>\d</i><br>
     Kaz. Sal. <i>\d</i> <b>=></b> Kazn. <i>\d</i><br>
     Mich. <i>\d</i> <b>=></b> Micheasza <i>\d</i><br>
     Mar. <i>\d</i> <b>=></b> Marka <i>\d</i><br>
     Fil. <i>\d</i> <b>=></b> Filip. <i>\d</i><br>
     Juda <i>\d</i> <b>=></b> Judy <i>\d</i><br>
     Abak. <i>\d</i> <b>=></b> Habak. <i>\d</i><br>
     Ruty <i>\d</i> <b>=></b> Rut <i>\d</i><br><br>
     <i>* \d = dowolna cyfra</i>
  </p>
</div>

    <div class=content>
        <div id="header">
            <b>Korekta tekstu</b>
        </div><br /><br />
        <div id="container">
            <div class="formularz">
                <form id="formularz">
                <div>Wpisz tekst do korekty</div><br />
                <textarea id="tekst" placeholder="Tekst do korekty" name="Tekst" rows="5"></textarea><br><br>
                <button class="oblicz">Zamień</button>
                <button class="kopiuj" onmouseout="outFunc()">Skopiuj wynik
                    <span id="okienko" class="okienko_hover" onmouseout="outFunc()">Kopiuj do schowka</span>
                </button>
                </form>
            </div>
            <br /><br />
            <div class="obszar_wyniku">
                <div class="opis">Tekst oryginalny:</div>
                <div  class="opis">Tekst wynikowy:</div>
                <div id="wynik_oryg" class="wynik_oryg" rows="15"></div>
                <div id="wynik" class="wynik" rows="15"></div>
            </div>
        </div>
    </div>
</body>
</html>
